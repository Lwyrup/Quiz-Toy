<!DOCTYPE html>
<html>
<head>
	<title>Quiz-zilla</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	

<div class="head">
	<h1>Quiz-zilla</h1>
</div>


<div class="modal">
	<div class="start">
		<a href="#" class="begin">Quiz me</a>
	</div>
</div>


<div class="scoreboard">
	<table>
		<thead>
			<tr>
				<th class="round">Question: 1</th>
			</tr>
			<tr>
				<th class="score">Score: 0</th>
			</tr>
		</thead>
	</table>
	<p id="message" style="display: none;"></p>
</div>



<div class="quizArea">
	<p>Q: <span id="question">When was Abraham Lincoln born?</span></p>
	<p style="display:inline-block;">A: </p>
	<form class="answer">
		<input type="text">
		<input type="submit">
	</form>
</div>




</body>


</html>
